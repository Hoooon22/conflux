spring:
  application:
    name: conflux-backend

  # H2 Database Configuration
  datasource:
    url: jdbc:h2:file:./data/confluxdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # H2 Console (개발용 - 프로덕션에서는 비활성화)
  h2:
    console:
      enabled: true
      path: /h2-console
